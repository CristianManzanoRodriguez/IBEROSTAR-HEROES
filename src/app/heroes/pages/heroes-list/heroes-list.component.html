<main>
    <div class="buttons-wrapper">
        <button mat-flat-button color="primary">
            <mat-icon color="white">add</mat-icon> 
            <span>Create</span>
          </button>
    </div>
    <ng-container *ngIf="!loading">
        <div class="hero-card-wrapper">
            <ng-container *ngFor="let hero of heroes">
                <app-hero-card [hero]="hero"></app-hero-card>
            </ng-container>
        </div>
        <ng-container *ngIf="totalHeroesCount">
            <app-heroes-pagination [page]="page" [heroesPerPage]="heroesPerPage" [totalHeroesCount]="totalHeroesCount"></app-heroes-pagination>
        </ng-container>
    </ng-container>
</main>
